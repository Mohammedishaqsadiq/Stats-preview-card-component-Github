<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="Css/Style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter|Lexend Deca"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="section1">
        <h1 class="header Inter padding-left white">
          Get <span class="violet">insights</span> that help your business grow.
        </h1>
        <p class="paragrapgh Inter padding-left gray">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="amount">
          <span class="numcompanies padding-left lexend font-size-amount white"
            >10k+</span
          >
          <span class="names padding-left Inter font-size-names letter gray"
            >COMPANIES</span
          >
        </div>
        <div class="tem">
          <span
            class="num2templates lexend font-size-amount white padding-left-amount"
            >314</span
          >
          <span class="templates Inter font-size-names letter gray"
            >TEMPLATES</span
          >
        </div>
        <div class="que">
          <span
            class="num3queries lexend font-size-amount white padding-left-amount"
            >12M+
          </span>
          <span class="queries Inter font-size-names letter gray">QUERIES</span>
        </div>
      </section>
      <section class="cont"></section>
    </main>
  </body>
</html>
